# -*- coding:UTF-8 -*-
[pytest]
# 测试文件匹配模式
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# 测试目录
testpaths = case

# 命令行选项
addopts = 
    -v
    --tb=short
    --strict-markers
    --alluredir=reports/allure_results

# 标记定义
markers =
    order(n): 测试用例执行顺序，数字越小越先执行（pytest-ordering插件）
    smoke: 冒烟测试
    regression: 回归测试

# 日志配置
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# 忽略警告
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

